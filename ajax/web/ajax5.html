<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>显示省份</title>
</head>
<body>
  <select id="province">

  </select>
  <select id="add">

  </select>
  <script type="text/javascript" src="/ajax/js/jQuery-1.0.0.js"></script>
  <script  type="text/javascript">
      $(function (){
          $.ajax({
              type : "GET",
              url : "/ajax/ajax5",
              data : "t="+new Date().getTime(),
              async : true,

              success : function (jsonArr){
                  var html="<option value=''> --请选择省份--</option>";
                  for( var i=0;i < jsonArr.length;i++){
                      var area = jsonArr[i];
                     html +="<option value='"+area.code+"'>"+area.name+"</option>"

                  }
                  $("#province").html(html)
              }
          })
          $("#province").change(function (){
              $.ajax({
                  type : "GET",
                  url : "/ajax/ajax5",
                  data : "t="+new Date().getTime()+"&code="+this.value,
                  async : true,

                  success : function (jsonArr){
                      var html="<option value=''> --请选择市级--</option>";
                      for( var i=0;i < jsonArr.length;i++){
                          var area = jsonArr[i];
                          html +="<option value='"+area.code+"'>"+area.name+"</option>"

                      }
                      $("#add").html(html)
                  }
              })
          })
      })
  </script>
</body>
</html>
